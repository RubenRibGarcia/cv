{% assign skills = site.data.data.skills %} {% if skills %}
<section class="skills-section section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset d-flex flex-row flex-wrap">
    {% for skill in skills.toolset %}
    <div class="level-title align-self-start">
      <span>{{ skill.name}}</span>
    </div>
    {% endfor %}
  </div>
</section>
<!--//skills-section-->
{% endif %}
