experiences:
    title: Experiences
    info:
      - role: Engineering Manager
        time: May 2023 - Jan 2025
        company: Loggi, Portugal
        details: |
          - Guidance to the new team after merging between Payments and
          Payout team in terms of scope, domain and ownership inside and
          outside Finance Tribe;
          - Extraction of Payout system from a monolithic infrastructure into a
          microservice (Payout outside Monolith) according to the new
          Engineering guidelines for better development experience and
          autonomy for the team to develop and deploy with faster feedback
          loops;
          - Development of a Python library capable of reducing the complexity
          and offer development simplicity when integrating with Kafka,
          specifically building Kafka Consumers (KafkaX);
          - Initiative to abstract and parameterize (Payout Parameterization) the
          capabilities of Payout to be able to process and consolidate payments
          for any service provider, while uniforming the system main
          components;
          - Initiative to migrate a well-known service provider payment process,
          Driver MEI, to the Payout system, based on previous effort (Payout
          Parameterization);
          - Guidance the team together with the most senior member on the
          newly decision of Engineering guidelines of the approach and
          application of Hexagonal Architecture and a more Object-Oriented
          programming in Python, SOLID principles and Clean Code;
          - Initiative of a in-house Wallet (Ledger) to be used as a payment
          method on Loggi user-interface application;
          - Created the foundation to Loggi's engineers on how to build Python
          libraries, with the example of KafkaX library;
      - role: Staff Software Engineer
        time: Nov 2022 - Apr 2023
        company: Loggi, Portugal
        details: |
          - Initiative for independent application on Python Monorepo, to evolve
          Python version. Implemented using CircleCI;
          - Initiative for bootstrap projects based on templates to be able for
          teams be faster when developing new microservices without the big
          effort that is inherent to when starting a new project. Initially was using
          a tool called Cookiecutter, but then Backstage.io plataform ermerged,
          and the templates were adapted from the initial tool to the
          Backstage.io way to create templates;
          - Guidance to the new team scope (Payments Platform) by defining
          what does, and doesn't, belong to the teams domain;
          - Participating on the new Engineering technologies decision to move
          from Django to FastAPI, with the scope to help the team understand
          what is this new framework we will start using;
          - Since newer projects are going to be developed using the web
          framework, FastAPI, I introduced the team the topic about REST(ful)
          API documentation standardisation (OpenAPI by Swagger) to help us
          defined a contracts of the application (and how to include them on the
          application itself);
      - role: Senior Software Engineer
        time: Nov 2021 - Nov 2022
        company: Loggi, Portugal
        details: |
          - Introduction of a tool to update Python project dependencies on
          Github uisng RenovateBot;
          - Design, plan and develop a payment service for a product for a
          person to pay for when scheduling a delivery to another person
          (Checkout);
          - Proof-of-concept to improve Zip fiscal files using AWS services, such
          as AWS Lambda and AWS Step Functions;
      - role: Software Engineer
        time: Nov 2017 - Nov 2021
        company: Premium Minds, Portugal
        details: |
          - Design and implement generic discounts for users to use on parking
          sessions;
          - Design, plan and implement the concept of charging session for user
          wishing to charge their vehicles in parks (Coche Eletrico
          Microservice);
          - Design, plan and implement a notification service to notify at users
          based on events, for example, "parking session session about to
          send". (Notifications Microservice);
          - Decentralise identity and access management from the monolith
          component to be able to standardise authentication and authorisation
          based on OpenID Connect protocol, using Keycloak;
          - Continuous development on migration of monolithic architecture to a
          microservice oriented architecture;
          - Improving the visualisation and analysis of EOS metrics, by including
          configuration and agents to collect metrics (JMX, StatsD, APM) for
          those services into Datadog, for production environment. For other
          environments, and to be able to test the implemented metrics, it was
          created a infrastructure using InfluxDB, Telegraf and Grafana to keep
          time-series data;
          - Introducing a approach to make automatic deployments of our
          services, based on CI/CD, especially based on the branches in which
          the code was synced with the corresponding environment;
          - Initiative to introduce and implement Bazel tool on Monolith
          component to be able to achieve faster build time;
          - Implementation of E2E testing based on user journeys, so that per
          delivery, we run the set of implemented tests;
          - Improve the way teams documents and communicates REST(ful)
          APIs when we have projects that needs to integrate with them, using
          the standard OpenAPI (by Swagger);
          - Introduce a way for the teams documents asynchronous API, based
          on Event-Driven Architecture, using AsyncAPI.
      - role: .Net Developer
        time: Aug 2017 - Oct 2017
        company: Vortal - PrimeIT, Portugal
      - role: Software Engineer
        time: Mar 2016 - Jul 2017
        company: Quidgest, Portugal

