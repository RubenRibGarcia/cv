experiences:
    title: Experiences
    info:
      - role: Engineering Manager
        time: May 2023 - Jan 2025
        company: Loggi, Portugal
        details: |
          - Managed a team of 5 after merge between teams and defined the 
          scope, domain and ownership inside and outside Finance Tribe;
          - Design and planned the vision and strategy for our team domain to automate 
          our manual processes, scalable solutions in terms of features and 
          integration with accounting aspects that is needed to be declared in SAP system,
          align with stategic planning of Finance tribe;
          - Led the migration of Payout system from monolith application into a
          microservice according to the new engineering guidelines for beter development
          experience and autonomy for the teams;
          - Designed and developed a Python library (KafkaX) capable of reducing the complexity
          and offer development simplicity and velocity when integrationg with Kafka to support
          our event-driven architecture, in terms of message consumption;
          - Designed and planned the abstraction and parameterization of the capabilities for Payout
          to be able to process and consolidate payments for any kind of service provider, with
          the vision of uniforming all service provider payment processes;
          - Supported the migration a well-known Driver MEI service provider payment process,
          to the Payout system;
          - Led the team together with the most senior member on the
          newly decision of Engineering guidelines of the approach and
          application of Hexagonal Architecture and a more Object-Oriented
          programming in Python, SOLID principles and Clean Code;
          - Design, planned and implemented of a in-house Wallet (Ledger) to be used as a payment
          method on Loggi user-interface applications, including the accounting aspects of this payments
          made through this payment method;
          - Led and set the foundation to Loggi's engineers on how to build Python
          libraries using of KafkaX library as example;
          - Supported the build of a event-driven architecture component named KRest to translate Kafka to REST,
          having KafkaX as the backbone for the solution;
          - Introduced Pair Programming practice to help the team improve it's velocity and completeness 
          of Scrum Sprints and provide opportunity of greater growth when planned tasks have a higher necessity 
          for more technical knownledge.
          - Mentored team members in terms of end-to-end developments to improve their knownledge
          on many parts of the system that we own or make usage of.
      - role: Staff Software Engineer
        time: Nov 2022 - Apr 2023
        company: Loggi, Portugal
        details: |
          - Implemented CI/CD workflow in Python Monorepo for application be 
          independent when upgrading to newer Python version with CircleCI;
          - Initiated a bootstrap projects based on templates to be able for
          teams be faster when developing new microservices without the big
          effort that is inherent to when starting a new project, 
          using Cookiecutter as template engine backed with Backstage.io as 
          the developer platform to generate projects based on that template;
          - Technically led a team of 3 with a new team scope (Payments Platform)
          involving financial pay-in and pay-out after merging between two teams 
          (Payments and Payout);
          - Participated and supported on new engineering decision to move
          from Django to FastAPI, with the scope to help the team understand the usage of this
          new framework;
          - Introduced to the team the topic about REST(ful)
          API documentation standardisation (OpenAPI by Swagger) to help us
          define contracts of application that provided REST API, using FastAPI Framework;
          - Mentored team members on the technologies we use as well as architectures 
          and patterns to support their growth in technical proficiency.
      - role: Senior Software Engineer
        time: Nov 2021 - Nov 2022
        company: Loggi, Portugal
        details: |
          - Introducted and implemented RenovateBot to update 
          Python repository project dependencies through Github Apps;
          - Designed, planned and developed the backend for a pre-payment solution (Checkout),
          integrated with Adyen as main Payment Gateway to support a new product 
          targeting normal users to schedule package delivery through our logistic mesh;
          - Implemented visualisations, analysis and alarms for Checkout service from endpoint latencies to
          chargeback events from Adyen using Grafana with ElasticSearch as datasource.
          - Designed and implemented a proof-of-concept to improve Zip fiscal files using 
          AWS services, such as AWS Lambda and AWS Step Functions;
      - role: Software Engineer
        time: Nov 2017 - Nov 2021
        company: Premium Minds, Portugal
        details: |
          - Designed and implemented generic discounts for users to use on parking
          sessions;
          - Designed, planned and implemented the concept of charging session for user
          wishing to charge their vehicles in parks (Coche Eletrico
          Microservice);
          - Designed, planned and implemented a notification service to notify at users
          based on events, for example, "parking session session about to
          send". (Notifications Microservice);
          - Decentralised identity and access management from the monolith
          component to be able to standardise authentication and authorisation
          based on OpenID Connect protocol, using Keycloak as solution;
          - Continuous development on migration of monolithic architecture to a
          microservice oriented architecture;
          - Improved the visualisation and analysis of EOS metrics, by including
          configuration and agents to collect metrics (JMX, StatsD, APM) for
          those services into Datadog, for production environment. For other
          environments, and to be able to test the implemented metrics, it was
          created a infrastructure using InfluxDB, Telegraf and Grafana to keep
          time-series data;
          - Introduced a approach to make automatic deployments of our
          services, based on CI/CD, especially based on the branches in which
          the code was synced with the corresponding environment;
          - Investigated ways to achieve faster build times of the monolith using Bazel tool;
          - Implemented E2E testings based on user journeys, so that per
          delivery, we run the test suite;
          - Introduced and improved way for teams documents and communicates REST(ful)
          APIs using OpenAPI specifications;
          - Introduced a way for the teams documents asynchronous API, based
          on Event-Driven Architecture, using AsyncAPI.
      - role: .Net Developer
        time: Aug 2017 - Oct 2017
        company: Vortal - PrimeIT, Portugal
      - role: Software Engineer
        time: Mar 2016 - Jul 2017
        company: Quidgest, Portugal

